<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anketa</title>
</head>
<body>

<form action="forma.php" method = post>
    <table border="1px" cellspacing="0px" cellpadding="7px">
        <caption>ANKETA</caption>
        <colgroup>
            <col span = "1" style = "background: burlywood">
            <col span = "2" style = "background: cadetblue">
        </colgroup>
        <thead>
            <tr>
                <th width="10px">№</th>
                <th width="150px">Запитання:</th>
                <th width="200px">Відповіді:</th>
            </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>Email</td>
            <td><input type="email" name="email" placeholder="address@server.com" required>*</td>
        </tr>
            <tr>
                <td>2</td>
                <td>First Name</td>
                <td><input type="text" name="first-name" placeholder="Dmytro" required>*</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Last Name</td>
                <td><input type="text" name="last-name" placeholder="Myskovets"required>*</td>
            </tr>
            <tr>
                <td>4</td>
                <td><label for="date">Date of birth</label></td>
                <td><input type="date" name="birth-date" id="date"></td>
            </tr>
            <tr>
                <td>5</td>
                <td>Sex</td>
                <td>
                    <label for="he">He</label><input name="sex" type="radio" value="He" id="he">
                    <label for="she">She</label><input name="sex" type="radio" value="She" id="she">
                    <label for="it">It</label><input name="sex" type="radio" value="It" checked id="it">
                </td>
            </tr>
            <tr>
                <td>6</td>
                <td>City and Street</td>
                <td><label for="city">City</label>
                    <select name="city" id="city">
                        <option value="Rivne">Rivne</option>
                        <option value="Lviv">Lviv</option>
                        <option value="Ternopil">Ternopil</option>
                        <option value="StarCity">StarCity</option>
                    </select>
                    <input type="text" name="street" id="vylucja"  placeholder = "Street"> <label for="vylucja">Street</label>
                </td>
            </tr>
            <tr>
                <td>7</td>
                <td>Skills</td>
                <td>
                    <input type="checkbox" name="Skills" value="" id="1" disabled="disabled"> <label for="1">Чесність</label>
                    <input type="checkbox" name="Skills" value="" id="2"> <label for="2">Знаю ПХП</label>
                    <input type="checkbox" name="Skills" value="" id="3"> <label for="3">Розум</label>
                    <input type="checkbox" name="Skills" value="" id="4"> <label for="4">Кмітливість</label>
                    <input type="checkbox" name="Skills" value="" id="5"> <label for="5">Стаміна</label>
                </td>
            </tr>
            <tr>
                <td>8</td>
                <td><label for="phone">Phone Number</label></td>
                <td>
                    <input type="tel" id="phone" name="phone" placeholder="mobile phone number" id="phone">
                </td>
            </tr>
            <tr>
                <td>9</td>
                <td><label for="passwd">Password</label></td>
                <td><input type="password" name="password" id="passwd" placeholder="password"></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">
                    Дякую всім вельми, що пройшли се файне анкетування до самого самого  самого самого <br>
                    самого самого самого самого самого самого кінця
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <label for="vidgyk">А тут ви можете залишити свій позитивний відгук:</label> <br>
                    <textarea name="vidguk" id="vidguk" cols="100" rows="5" style="resize: none" id="vidgyk"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <button type="submit">Відправити результати анкетування на сервер</button>
                    <button type="reset">Очистити форму</button>
                </td>
            </tr>
        </tfoot>
    </table>
</form>




</body>
</html>
